<div>
    <div class="flex flex-wrap items-center mb-4 xl:mb-8">
        <!-- Title + year -->
        <div class="flex items-center w-full">
            <span class="font-head text-2xl text-orange-600 w-8/12">
                <a href={{ include.data.link }}>{{ include.data.title }}</a>
            </span>
            <div class="w-4/12 text-right font-head text-lg">{{ include.data.year }}</div>
        </div>

        <!-- Portfolio image -->
        <div class="w-full xl:w-6/12 my-4">
            <a href={{ include.data.link }}>
                <img class="rounded-md" src={{ include.data.img }} width="100%">
            </a>
        </div>

        <div class="w-full xl:w-6/12 pl-0 md:pl-4 lg:pl-0 xl:pl-4">

            <!-- Blurb -->
            <div class="">
                <p class="mb-2">{{include.data.blurb}}</p>
            </div>

            <!-- Focuses list -->
            {% if include.data.focuses.size > 0 %}
            <div class="">
                <p class="">My focuses included:</p>
                <ul class="list-disc pl-8">
                    {% for bullet in include.data.focuses %}
                    <li class="pb-2">{{ bullet }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

        </div>
    </div>
</div>
