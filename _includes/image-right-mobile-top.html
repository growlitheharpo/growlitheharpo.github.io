
{% if include.part == "top" %}
<div class="w-full md:w-0 pb-4">
    <img style={{ include.style | default:"width:100%;"}} src={{ include.image }}></img>
</div>
{% endif %}

{% if include.part == "bottom" %}</div>
<div class="w-0 md:w-1/2">

</div>
{% endif %}
