---
title: James Keats - Game Programmer
layout: default
---
<div class="elementTextWrapper">
  <h1>Blog</h1>
</div>
<div id="blogpage">
  <ul>
    {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <span>By: James Keats | {{ post.date | date_to_long_string }}</span>
      <div class="blog-excerpt">
        <p>{{ post.excerpt }}<a href="{{ post.url }}">Read more...</a></p>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
