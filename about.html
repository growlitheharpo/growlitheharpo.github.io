---
title: James Keats - Game Programmer
layout: default
picture: "/assets/img/about/me.jpg"
---
<div class="mb-4">
    <h1>About Me</h1>
</div>
<div class="max-w-5xl mx-auto">
    <div class="flex flex-wrap">
        {% assign bp='lg' %}
        <div class="w-full {{bp}}:w-1/2 order-last {{bp}}:order-first">
            <img class="max-w-sm mx-auto w-full" src="{{page.picture}}">
        </div>

        <div class="w-full {{bp}}:w-1/2" id="blogpost"> <!-- HACK: Using "blogpost" to get free <a> highlights -->
            {% for block in site.data.about.about %}
            <div class="mb-4">
                <span>{{ block }}</span>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
